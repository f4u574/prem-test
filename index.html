<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Signature render test</title>
</head>
<body style="margin:0;padding:20px;background:transparent;">
  <!-- Container fixed to 300px for email signature -->
  <div style="width:300px;max-width:100%;font-family:Arial, Helvetica, sans-serif;color:#000;">
    <!-- Top block -->
    <div style="padding:4px 0 12px 0;">
      <div style="font-size:15px;line-height:17px;font-weight:500;">Best regards,</div>
      <div style="font-size:15px;line-height:17px;font-weight:700;margin-top:3px;text-transform:none;">
        SIMONE GIACOMELLI I CEO
      </div>
      <div style="margin-top:11px;">
        <a href="mailto:simone@premai.io" style="font-size:15px;line-height:17px;font-weight:500;color:#000;text-decoration:underline;">
          simone@premai.io
        </a>
      </div>
    </div>
    <!-- horizontal divider 1 -->
    <div style="height:1px;background:#000;width:100%;margin:9px 0;"></div>
    <!-- Middle area: icon | vertical line | big slogan -->
    <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
      <tr>
        <!-- left icon column -->
        <td style="width:50%;vertical-align:middle;padding:14px 8px 14px 0;">
          <img src="https://f4u574.github.io/prem-test/main_large.png?raw=true"
               width="80" height="83" style="display:block;border:0;outline:none;text-decoration:none;" alt="Prem AI icon">
        </td>
        <!-- vertical rule -->
        <td style="width:2%;vertical-align:middle;padding:14px 4px;">
          <div style="width:1px;height:108px;background:#000;margin:0 auto;"></div>
        </td>
        <!-- right big slogan column -->
        <td style="width:48%;vertical-align:middle;padding:14px 0 14px 8px;">
          <div style="font-size:23px;line-height:26px;font-weight:700;text-transform:uppercase;">
            OWN YOUR<br>INTELLIGENCE
          </div>
        </td>
      </tr>
    </table>
    <!-- horizontal divider 2 -->
    <div style="height:1px;background:#000;width:100%;margin:9px 0;"></div>
    <!-- Bottom row: PREM AI (left) and premai.io (right) -->
    <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
      <tr>
        <td style="width:50%;vertical-align:middle;padding:9px 0;">
          <div style="font-size:15px;line-height:17px;font-weight:700;text-transform:uppercase;">
            PREM AI
          </div>
        </td>
        <td style="width:50%;text-align:right;vertical-align:middle;padding:9px 0;">
          <a href="https://premai.io" style="font-size:15px;line-height:17px;font-weight:500;color:#000;text-decoration:underline;">
            premai.io
          </a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
